<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CHD-DRP</title>
<link  rel="stylesheet" type="text/css"  href="../static/css/login.css">
<script src="../static/js/drp.js"></script>
<script src="../static/js/login.js"></script>
</head>
<body>
    <div class="wrapper">
            <div class="wrapper_login">
                <div class="wrapper_title">数据集成平台</div>
                    <div class="well well-lg" id="defaultForm">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">用户名</span>
                            <input type="text" id="username" class="form-control" placeholder="请输入用户名" name="username" aria-describedby="basic-addon1">
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">密码</span>
                            <input type="password" id="password" class="form-control" placeholder="请输入密码" aria-describedby="basic-addon1">
                        </div>
                        <div class="checkbox">
                            <label>
                              <input type="checkbox" id="remember_me">记住密码
                            </label>
                        </div>
                        <div>
                            <button type="button" id ="login_btn" class="btn btn-primary btn-lg btn-block">登录</button>
                        </div>
                        <div>
                            <p class="text-primary" style="text-align: right;margin:5px;"><a onclick="setdataresource()">配置数据源</a></p>
                        </div>
                    </div>
            </div>
    </div>
</body>
</html>
